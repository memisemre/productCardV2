<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Shoes Product Card</title>
          <link rel="stylesheet" href="main.css">
</head>
<body>
          <div class="product-container">
                    <div class="left-side">
                              <img src="./headphone.png" alt="">
                    </div>
                    <div class="right-side">
                              <div class="nav-bar">
                                        <h1>Apple</h1>
                                        <i class="fa-regular fa-star"></i>
                                        <i class="fa-solid fa-cart-shopping"></i>
                              </div>
                              <div class="product-info">
                                        <div class="product-title">Beats</div>
                                        <div class="product-name">Beats Studio 3 Wireless Headphone</div>                                       
                              </div>
                              <div class="price-container">
                                        <div class="first-price">$100</div>
                                        <div class="secondary-price">$99.9</div>
                              </div>
                              <div class="colors-container">
                                        <div class="color color-red"></div>
                                        <div class="color color-black"></div>
                                        <div class="color color-gray"></div>
                                        <div class="color color-white"></div>
                                        <div class="color color-blue"></div>
                              </div>
                              <div class="shop-area">
                                        <div class="buy-now">
                                                  <i class="fa-solid fa-bag-shopping"></i> <p>Buy Now</p>
                                        </div>
                                        <div class="add-to-cart">
                                                  <i class="fa-solid fa-cart-shopping"></i> <p>Add to Cart</p>
                                        </div>
                              </div>

                    </div>
          </div>
          <script src="https://kit.fontawesome.com/c2e884e60d.js" crossorigin="anonymous"></script>
</body>
</html>
